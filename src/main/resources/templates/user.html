<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User info</title>

    <style>
        table {
            border-collapse: collapse;
        }

        th, td {
            padding: 5px;
            border: 1px solid black;
        }
    </style>
</head>
<body>


<div th:object="${user}">
    <table>
        <tr>
            <th>field</th>
            <th>value</th>
        </tr>

        <tr>
            <td>id</td>
            <td th:utext="${user.getId()}">id</td>
        </tr>
        <tr>
            <td>login</td>
            <td th:utext="${user.getLogin()}">login</td>
        </tr>
        <tr>
            <td>role</td>
            <td >
            <span th:each="role : ${user.getRoles()}">
                <p th:utext = "${role.getName().toString()}"></p>
            </span>
            </td>
        </tr>
        <tr>
            <td>first name</td>
            <td th:utext="${user.getFirstName()}">firstName</td>
        </tr>
        <tr>
            <td>last name</td>
            <td th:utext="${user.getLastName()}">lastName</td>
        </tr>
        <tr>
            <td>age</td>
            <td th:utext="${user.getAge()}">age</td>
        <tr>
            <td>social rating</td>
            <td th:utext="${user.getSocRating()}">socRating</td>
        </tr>
        </tr>
    </table>
</div>
<br>
<form th:action="@{/logout}" method="POST">
    <input type="submit" value="Logout"/>
</form>
</body>
</html>
